name: Deploy to GithubPages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  deploy-togh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/chekout@v2

      - name: Install packages
      - run: |
          npm install

      - name: Build
      - run: |
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
